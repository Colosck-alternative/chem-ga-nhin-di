    <audio loop id="bgm">

    <div id="main">
      <div id="letter">


<p>Anh chỉ có một tình yêu thứ nhất,</p>
<p>Anh cho em, kèm với một lá thư.</p>
<p>Em không lấy, và tình anh đã mất</p>
<p>Tình đã cho không lấy lại bao giờ.</p>
<br />
<p>Thư thì mỏng như suối đời mộng ảo;</p>
<p>Tình thì buồn như tất cả chia ly.</p>
<p>Giấy phong kỹ mang thầm trong túi áo;</p>
<p>Mãi trăm lần viết lại mới đưa đi.</p>

      </div>
      <div id="clock-box">
        <div id="clock-text">
          <span class="name">Tôi</span> và
          <span class="name">ai đó</span>
        </div>
        <div id="clock"></div>
      </div>
      <canvas id="canvas"></canvas>
    </div>
