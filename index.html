<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Letter</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <script src="animation.js"></script>
  </head>

  <body>
    <audio loop id="bgm">
      <source src="bgm.mp3" type="audio/mpeg" />
    </audio>
    <div id="main">
      <div id="letter">
<p>Sóng bắt đầu từ gió</p>
<p>Gió bắt đầu từ đâu?</p>
<p>Em cũng không biết nữa</p>
<p>Khi nào ta yêu nhau</p>
<br />
<p>Con sóng dưới lòng sâu</p>
<p>Con sóng trên mặt nước</p>
<p>Ôi con sóng nhớ bờ</p>
<p>Ngày đêm không ngủ được</p>
<br />
<p>Lòng em nhớ đến anh</p>
<p>Cả trong mơ còn thức</p>
<p>Dẫu xuôi về phương Bắc</p>
<p>Dẫu ngược về phương Nam</p>

      </div>
      <div id="clock-box">
        <div id="clock-text">
          <span class="name">Tôi</span> và
          <span class="name">ai đó</span>
        </div>
        <div id="clock"></div>
      </div>
      <canvas id="canvas"></canvas>
    </div>
    <input type="hidden" id="memorialDate" value="2025-07-26T20:00:00" />
    <script src="app.js"></script>
  </body>
</html>
